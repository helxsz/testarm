  var LocationMap = function() {
    var map = {};

    var margin = {
      top: 5,
      right: 5,
      bottom: 5,
      left: 5
    };
    var ratio = .6;
    var width = 1852 * ratio;
    var height = 1792 * ratio;

    var mapSVG = d3.select('svg.map')
      .attr('width', width + margin.left + margin.right)
      .attr('height', height + margin.top + margin.bottom)
      .append('g').attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

	  
    console.log('mapping   ',data.maps);    
	
    var path = d3.geo.path();
    mapSVG.append('path')
      .datum(data.maps)
      .attr('class', 'map')
      .attr('d', function() {
        var getMappedCoord = function(i) {
          return data.maps[i].x * ratio + ',' + data.maps[i].y * ratio;
        };
        var ret = 'M' + getMappedCoord(0);
        var len = data.maps.length;
        for (var i = 1; i < len; i++) {
          ret += 'L' + getMappedCoord(i);
        }
        ret += 'Z';
        return ret;
      });

    var radiusRange = [1, 15];
    
    mapSVG.selectAll('.location')
      .data($scope.sensors)
      .enter().append('circle')
        .attr('class', 'location')
        .attr('cx', function(d) {
          return d.x * ratio;
        })
        .attr('cy', function(d) {
          return d.y * ratio;
        })
        .on('click', function(d) {
          d3.event.stopPropagation();

SensormappingApp.factory('socket', function ($rootScope) {
    if (!window.location.origin)
    window.location.origin = window.location.protocol+"//"+window.location.host;
    var socket = io.connect(window.location.origin+":3000",{'force new connection': true});
    return {
        on: function (eventName, callback) {
            socket.on(eventName, function () {  
            var args = arguments;
            $rootScope.$apply(function () {
                callback.apply(socket, args);
            });
        });
    },
        emit: function (eventName, data, callback) {
            socket.emit(eventName, data, function () {
            var args = arguments;
            $rootScope.$apply(function () {
                if (callback) {
                    callback.apply(socket, args);
                }
            });
        })
    }
  };
});

function addSensors(){
	/*
	Primary Blue:       #2599C1;
	Mid Blue:           #134D61;
	Dark Blue:          #092630;

	Primary Pink:       #CE1D6F;
	Mid Pink:           #9B1653;

	*/
	  // Append a sensor point
	var sensors = [
		{x:170 , y:140  , t:18},
		{x:10 , y:240 , t:4},
		{x:60 , y:150 , t:27},
		{x:30 , y:120 , t:27}		
	]; 	  
		
	svg.selectAll('circle111').attr("transform", "translate(" + (offset_x ) + "," + (offset_y) + ")rotate(-15)")
		.data(sensors)
		.enter()		
		.append('circle')
		.on( "mousedown", function() {
			if( !d3.event.ctrlKey) d3.selectAll( '.selected').classed( "selected", false);
			console.log("mouse down");
			var p = d3.mouse( this);
			svg.append( "rect")
				.attr({
					rx      : 6,
					ry      : 6,
					class   : "selection",
					x       : p[0],
					y       : p[1],
					width   : 0,
					height  : 0
				})
		})		
		.attr('cx',function(e,i){return offset_x +e.x})
		.attr('cy',function(e,i){ return offset_y+e.y})
		.attr('r',function(e){
			return e.t * 2
		})
		.on( "mouseup", function() { 
			svg.selectAll( "rect.selection").remove();
			d3.selectAll( '.selection').classed( "selection", false);
		})
		.style('fill', function(e,i) {
			return "#620F3a" ;
		})

	var sensor = svg.selectAll('circle111').attr("transform", "translate(" + (offset_x ) + "," + (offset_y) + ")rotate(-15)")
		.data(sensors)
		.enter()
		.append('circle')
		.attr('cx',function(e,i){return offset_x +e.x})
		.attr('cy',function(e,i){ return offset_y+e.y})
		.attr('r',function(e){
			return e.t
		})
		.attr("class", "dot")
		.on('mouseover', function(d) { 
			d3.select(this)
			  .attr('fill', function(d) { return d3.rgb(d.color).brighter() })
			  .transition()
			  .attr('r', 24*2)
		  })
		.on('mouseout', function(d) {
			d3.select(this)
			  //.attr('fill', 'white')
			  .transition()
			  .attr('r', 24)
		  })    		  
		.style("cursor", "pointer")
		.transition()
		.style('fill', function(e,i) {
			if(e.t<=15) 
			return "#670F38" ;
			else if(e.t>=16 && e.t<=22)
			return "#9B1653";
			else if(e.t> 23)
			return "#CE1D6F";
		})
		.style("opacity",0.6);	


}

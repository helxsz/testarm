		   	var hour = date.getHours(), min = date.getMinutes();

	    function render(){	
		    console.log('render  ...');

		      	
		    legend.selectAll('text11').data(data.states).enter().append('text')

		        .attr('y',function(e,i){return dy*i})      
		        .attr('dy', '.375em')	      
			    .transition()
	            .duration(2500)
	            .delay(function(d, i) { return i * 400; })
			    .text(function(e,i){  return e.desc;   });    	
		}

		$scope.$on('$destroy', function() {
	        if (angular.isDefined(checkTimer)) {
	            $interval.cancel(checkTimer);
	            checkTimer = undefined;
	        }
	        socket.removeAllListeners();		
	    });		
	});

	SensormappingApp.factory('socket', function ($rootScope) {
	    if (!window.location.origin)
	    window.location.origin = window.location.protocol+"//"+window.location.host;
	    var socket = io.connect(window.location.origin+":3000",{'force new connection': true});
	    return {
	        on: function (eventName, callback) {
	            socket.on(eventName, function () {  
	            var args = arguments;
	            $rootScope.$apply(function () {
	                callback.apply(socket, args);
	            });
	        });
	    },
	        emit: function (eventName, data, callback) {
	            socket.emit(eventName, data, function () {
	            var args = arguments;
	            $rootScope.$apply(function () {
	                if (callback) {
	                    callback.apply(socket, args);
	                }
	            });
	        })
	    }
	  };
	});

	<script>
	// bullet charts script - http://bl.ocks.org/mbostock/4061961
	// js/plugin.js has more js

	var margin = {top: 5, right: 40, bottom: 20, left: 120},
	    width = 960 - margin.left - margin.right,
	    height = 50 - margin.top - margin.bottom;

	var chart = d3.bullet()
	    .width(width)
	    .height(height);


	  var svg = d3.select("td").selectAll("svg")
	    .data(temporaryData) // currently linked to Temp variable above, Xi work your magic
	    .enter().append("svg")
	      .attr("class", "bullet")
	      .attr("width", width + margin.left + margin.right)
	      .attr("height", height + margin.top + margin.bottom)
	    .append("g")
	      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
	      .call(chart);

	  var title = svg.append("g")
	      .style("text-anchor", "end")
	      .attr("transform", "translate(-6," + height / 2 + ")");

	  title.append("text")
	      .attr("class", "title")
	      .text(function(d) { return d.title; });

	  title.append("text")
	      .attr("class", "subtitle")
	      .attr("dy", "1em")
	      .text(function(d) { return d.subtitle; });

	  d3.selectAll("button").on("click", function() {
	    svg.datum(randomize).call(chart.duration(1000)); // TODO automatic transition
	  });


	function randomize(d) {
	  if (!d.randomizer) d.randomizer = randomizer(d);
	  d.ranges = d.ranges.map(d.randomizer);
	  d.markers = d.markers.map(d.randomizer);
	  d.measures = d.measures.map(d.randomizer);
	  return d;
	}

	function randomizer(d) {
	  var k = d3.max(d.ranges) * .2;
	  return function(d) {
	    return Math.max(0, d + k * (Math.random() - .5));
	  };
	}

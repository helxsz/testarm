.board {

}

	height: 48px;

}

.cam-info p {
	font-size: 16px;
	font-weight: bold;
	margin: 6px 0 0 60px;
}

.cam-info .loc {
	color: #555555;
	font-size: 11px;
	margin-left: 10px;
	padding-left: 8px;
}

.cam-info img {
	float: left;

margin-right: 10px;
top: 1px;

}

.cam-info:hover { spot-shadow:0 0 0 .1rem rgba(0,0,0,0.2); color:black; }
</style>

<style>



.pen_data {
padding: 8px 12px;
font-family: 'Helvetica Neue', 'Helvetica', sans-serif;
font-size: 12px;
line-height: 18px;
font-weight: 100;
letter-spacing: 1px;
color: rgba(255,255,255,0.7);
text-shadow: 0 2px 0 rgba(0,0,0,0.02);
background: #2c3e50;
bottom: 0px;
right: 0px;
position: absolute;
}

.pen_data a, .pen_data a:visited {
  color: rgba(255,255,255,0.7);
  text-decoration: none;
  border-bottom: 1px dotted #999999;
}

.pen_data a:hover {
  color: rgba(255,255,255,0.9);
  border-bottom: 1px dotted #cccccc;
}

.number {
position: relative;
top: -25px;
right: 15px;
background: #FA565A;
color: #FFF;
padding: 4px 8px 4px 8px;
border-radius: 50%;
spot-shadow: -3px 2px 0px 0px rgba(0,0,0,0.2);
font-weight: bold;
}

.active{
spot-shadow: 0 2px 6px #201818;
}


.selected {
display: inline-block;
border: thin solid rgb(51, 17, 17);
padding: .25rem .5rem;
border-radius: .25rem;
margin-right: .5rem;
cursor: pointer;
transition: .2s;
}

.filter {
display: inline-block;
border: thin solid gainsboro;
padding: .25rem .5rem;
border-radius: .25rem;
margin-right: .5rem;
cursor: pointer;
transition: .2s;
}

.filter:hover { spot-shadow:0 0 0 .125rem gainsboro; color:black; }
.filter:active { color:black; border-color:black; spot-shadow:0 0 0 .125rem black; }

.active-filter:before {
        font-weight:bold;
        content:"x";
        padding-right:.25rem;
}

</style>

				<style>
.upvote {
width: 90px;
height: 85px;
background: #f55641;
display: block;
color: #fff;
font-size: 1.8em;
text-align: center;
position: absolute;
top: 0px;
right: 10%;
}

.upvote:before {
font-family: 'oli';
speak: none;
font-style: normal;
font-weight: normal;
font-variant: normal;
text-transform: none;
line-height: 1;
-webkit-font-smoothing: antialiased;
font-size: 30px;
display: block;
margin: 25px auto 10px auto;
content: "u";
}

.upvote:after {
position: absolute;
bottom: -36px;
left: 0;
display: block;
content: " ";
width: 0;
height: 0;
border-left: 45px solid transparent;
border-right: 45px solid transparent;
border-top: 36px solid #f55641;
}				
				
				
.camera_list {
display: block;
background-color: #eeeeee;
padding: 0;
-mox-spot-shadow: inset 0px 0px 0px 1px #cccccc;

spot-shadow: inset 0px 0px 0px 1px #cccccc;

margin-left:90px;
}	

.camera_list ul {

margin: 0;
padding: 0;
}

.camera_list ul li {

var timeParser = function(date) {
    var hours = date.getHours()
      , minutes = date.getMinutes()
      , seconds = date.getSeconds();
    return {
      hours: hours > 12 ? hours - 12 : hours,
      minutes: minutes > 10 ? minutes : '0' + minutes,
      seconds: seconds > 10 ? seconds : '0' + seconds,
      meridiem: hours > 12 ? 'PM' : 'AM'
    }
};

      }); 
  
	  data.marker = marker;
	  
      google.maps.event.addListener(marker, 'click', function() { 
		 map.panTo(marker.position);		
      }); 
	  	  
      return marker;  
}
